<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tier2 Week7 Weekend Assignment</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
</head>

<body>

    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>

        <!-- ⬇ Add Employee Input Fields Below. -->
        <div id="inputFields">
            <h2 id="addEmployee">Add Employee:</h2>
            <input type="text" id="firstNameInput" placeholder="First Name?">
            <input type="text" id="lastNameInput" placeholder="Last Name?">
            <input type="number" id="idInput" placeholder="Employee ID?">
            <input type="text" id="titleInput" placeholder="Title?">
            <input type="number" id="salaryInput" placeholder="Annual Salary?">
            <br><br>
            <button id="submitButton">Submit Employee Information</button>
        </div>
        <!-- ⬆ Add Employee Input Fields Above. -->

        <br><br>

        <!-- ⬇ Employees Table Data Below. -->
        <div id="tableData">
            <h2 id="employees">Employees Added:</h2>
            <table id="employeeTable">
                <thead id="tableHead">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Title</th>
                        <th>ID</th>
                        <th>Annual Salary</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Appended employee code goes here. -->
                </tbody>
                <tr>
                    <td id="bottomRow" colspan="6"></td>
                </tr>
            </table>
            <h3 id="totalMonthlyCost">Total Monthly Cost: $<label id="monthlyOutput">0</label></h3>
        </div>
        <!-- ⬆ Employees Table Data Above. -->

    </main>
</body>

</html>
